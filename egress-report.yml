bugreports:
  - summary: |
      Поиск товаров по категории осуществляется не корректно
    environment: |
      Google Chrome 136.0.7103.114 (Официальная сборка) (64 бит)
      ОС Windows 10.0.22631.5335
    steps-to-reproduce: |
      1. Перейти на страницу каталога товаров
      2. Обратить внимание на список категорий
      3. Пролистать на следующую страницу товаров
      4. Сравнить категории на первой и второй странице
    expected-result: |
      Список категорий должен формироваться на основе всех доступных товаров, а не только тех, что загружены на текущей странице
    actual-result: |
      В списке отображаются только категории товаров, которые загружены на текущей странице
      
  - summary: |
      Отсутствует функция сброса категории
    environment: |
      Google Chrome 136.0.7103.114 (Официальная сборка) (64 бит)
      ОС Windows 10.0.22631.5335
    steps-to-reproduce: |
      1. Перейти в каталог товаров
      2. Выбрать любую категорию из фильтра
      3. Обратить внимание на наличие кнопки для сброса фильтра
      4. Попробовать снять выбранную категорию
    expected-result: |
       Пользователь может сбросить выбранные категории с помощью кнопки сброса
    actual-result: |
       Нет кнопки сброса категории, приходится обновлять страницу
      
  - summary: |
      Не все ключевые элементы переведены на русский язык
    environment: |
      Google Chrome 136.0.7103.114 (Официальная сборка) (64 бит)
      ОС Windows 10.0.22631.5335
    steps-to-reproduce: |
      1. На главной странице переключить язык интерфейса на русский
      2. Пройтись по основным страницам: главная (каталог), корзина, фильтры
      3. Обратить внимание на названия кнопок, заголовков, элементов меню, сообщений системы
    expected-result: |
     Все элементы интерфейса: наименование интернет-магазина, товаров, их описание, наименование производителей и категорий должны быть переведены на русский язык
    actual-result: |
     Часть ключевых элементов интерфейса остаётся на английском языке: наименование интернет-магазина, товаров, их описание, наименование производителей и категорий
      
  - summary: |
      Фото товаров отображены не полностью
    environment: |
      Google Chrome 136.0.7103.114 (Официальная сборка) (64 бит)
      ОС Windows 10.0.22631.5335
    steps-to-reproduce: |
      1. Перейти на страницу с каталогом товаров
      2. Обратить внимание на отображение изображений в карточках
      3. Сравнить соотношение сторон изображений с оригиналом (если возможно)
    expected-result: |
      Изображения товаров отображаются не полнестью, а обрезанными по краям
    actual-result: |
      Изображения должны помещаться в предоставленное поле
  
  - summary: |
      Сервер не получает данных о товарах в корзине
    environment: |
      Google Chrome 136.0.7103.114 (Официальная сборка) (64 бит)
      ОС Windows 10.0.22631.5335
    steps-to-reproduce: |
      1. Перейти на страницу любого товара
      2. Нажать кнопку «Добавить в корзину»
      3. Открыть Network в DevTools
      4. Отследить, отправляется ли запрос на сервер при добавлении товара
      5. Проверить, содержит ли запрос информацию о товаре
    expected-result: |
      При добавлении товара в корзину должен отправляться корректный запрос с информацией о товаре
    actual-result: |
      Сервер не получает информацию о содержимом корзины
      
  - summary: |
      На сайте нет регистрации
    environment: |
      Google Chrome 136.0.7103.114 (Официальная сборка) (64 бит)
      ОС Windows 10.0.22631.5335
    steps-to-reproduce: |
      1. Перейти на главную страницу сайта
      2. Найти кнопку «Регистрация» или «Создать аккаунт»
    expected-result: |
      На сайте должна быть реализована возможность регистрации нового пользователя
    actual-result: |
      На сайте отсутствует возможность регистрации — нет кнопки для создания нового аккаунта 
      
  - summary: |
      Разрешен ввод отрицательной цены в поле "Цена до"
    environment: |
      Google Chrome 136.0.7103.114 (Официальная сборка) (64 бит)
      ОС Windows 10.0.22631.5335
    steps-to-reproduce: |
      1. Перейти на страницу каталога товаров
      2. Найти фильтр по цене
      3. Ввести в поле "Цена до" отрицательное значение (например, -10)
    expected-result: |
      Поле "Цена до" должно принимать только положительные числовые значения
    actual-result: |
      Форма позволяет ввести отрицательное значение 
      
  - summary: |
      Нарушена адаптивная вёрстка на странице корзины в мобильной версии сайта
    environment: |
      Safari
      iОС 18.5 (22F76)
    steps-to-reproduce: |
      1. Открыть главную страницу сайта на мобильном устройстве
      2. Проверить расположение элементов 
      2. Добавить любой товар в корзину
      3. Перейти в корзину
      2. Проверить расположение элементов
    expected-result: |
      Все элементы должны быть видимы и читаемы
    actual-result: |
      На странице корзины нарушена адаптивная вёрстка, текст плохо читаем
