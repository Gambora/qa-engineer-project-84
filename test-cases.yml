    - summary: |
    Убедиться, что товары, добавленные в корзину, сохраняются после перезагрузки страницы
  requirement: |
    Состояние корзины должно сохраняться при перезагрузке страницы или повторном входе
  prerequisites: |
    - Пользователь авторизован в системе
    - В каталоге есть товары, доступные для добавления в корзину
    - Корзина пуста
  test-data: |
    Товар = "Wooden Bathroom Sink With Mirror"
  steps:
    - Найти товар "Wooden Bathroom Sink With Mirror"
    - Нажать "Add to cart"
    - Перейти в "Cart"
    - Обновить страницу
    - Проверить, что товар сохранился в корзине
  expected-result: |
    После перезагрузки товар "Wooden Bathroom Sink With Mirror" находится в корзине
    
