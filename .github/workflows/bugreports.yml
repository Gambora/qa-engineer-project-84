- summary: |
    Сервер не получает данных о товарах в корзине
  environment: |
    Google Chrome   136.0.7103.114 (Официальная сборка) (64 бит)
    ОС Windows 10.0.22631.5335
  steps-to-reproduce: |
    1. Перейти на страницу любого товара
    2. Нажать кнопку «Добавить в корзину»
    3. Открыть Network в DevTools
    4. Отследить, отправляется ли запрос на сервер при добавлении товара
    5. Проверить, содержит ли запрос информацию о товаре
  expected-result: |
    При добавлении товара в корзину должен отправляться корректный запрос с информацией о товаре
  actual-result: |
    Сервер не получает информацию о содержимом корзины

