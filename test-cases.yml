 - summary: |
    Убедиться, что поиск товара по ключевому слову осуществляется корректно 
  requirement: |
    Поиск товаров по ключевому слову
  prerequisites: |
    Пользователь находится на странице каталога
  test-data: |
    Ключевое слово = "Apple"
  steps:
    - Ввести в поле поиска ключевое слово "Apple"
    - Нажать кнопку "Поиск"
    - Проверить, что отображаются только товары, соответствующие ключевому слову
  expected-result: |
    Сайт выводит на экран товары, соответствуюшие ключевому слову
    
